<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToothBrush</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1 class="title">折れ線グラフ</h1>
    <div class="graph-wrapper">
      <canvas id="myChart"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

      <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
          type: 'line', // 描画するグラフの種類
          data: { // ラベルとデータセット
            labels: ['2016年', '2017年', '2018年', '2019年見込み', '2020年予測', '2021年予測', '2022年予測'],
            datasets: [
              {
                label: "市場規模",
                data: [3800, 3900, 4014, 4103, 4100, 4200, 4344],
                borderColor: "rgba(255,0,0,1)",
                bachgroundColor: "rgba(0,0,0,0)"
              }
            ]
          },
          options: { // オプション設定
            title: {
              display: true,
              text: 'オーラルケア関連製品国内市場',
            },
            scales: {
              yAxes: [{
                ticks: {
                  suggestedMax: 5000,
                  suggestedMin: 0,
                  stepSize: 500,
                  callback: function(value, index, values) {
                    return value + "億円"
                  }
                }
              }]
            },
            tooltips: { // カーソルを合わせると任意の補足情報を表示してくれる
              callbacks: {
                label: function(tooltipItem, data) {
                  return "NONIO爆売れ"
                }
              }
            }
          }
        });
      </script>
    </div>
    <div class="explanation-wrapper">
      <h2>口腔ケア用品</h2>
        <p>口腔ケア用品とは、「歯磨」や「洗口剤」、「ホワイトニング関連用品」など、主に液体状で口内に様々なケアを施してくれる用品です。
          LIONから発売された口臭ケア訴求ブランド「NONIO」がヒットしたことで市場が活性化し、2019年は2018年比7.6%増の71億円が見込まれています。
          また、知覚過敏ケアではスミスクラインの「シュミテクト」が積極的に製品ラインアップを拡充していることにより、市場拡大が続いている。
        </p>
      <h2>口腔器具</h2>
        <p>口腔器具とは、「歯ブラシ」や「口腔洗浄器」、「舌クリーナー」といった器具を用いて口内のケアをする商品です。

        </p>
    </div>
  </body>
</html>
